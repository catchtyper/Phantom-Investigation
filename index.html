<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Investigation</title>
  <style>
    body {
      background-color: #0c0c0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #8ff1ff;
      text-shadow: 0 0 8px #5ee9ff;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8em;
    }

    .board {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .section {
      background-color: #1a1a25;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 12px #3af0ff33;
    }

    .section h2 {
      color: #9af0ff;
      text-shadow: 0 0 6px #5ee9ff88;
      margin-bottom: 12px;
      font-size: 1.3em;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      background-color: #222;
      border: 2px solid #555;
      border-radius: 8px;
      color: #ccc;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.2s;
      flex: 1 1 calc(50% - 12px);
      text-align: center;
    }

    .btn:hover {
      background-color: #333;
    }

    .btn.active {
      background-color: #00bcd4;
      border-color: #00e5ff;
      color: #fff;
      box-shadow: 0 0 8px #00e5ff;
    }

    .ghost-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    .ghost {
      background-color: #101018;
      border: 2px solid #222;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 1em;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .ghost.highlight {
      background-color: #00bcd4;
      color: white;
      border-color: #00e5ff;
      box-shadow: 0 0 8px #00e5ff;
    }

    .ghost::before {
      content: "[ ]";
      margin-right: 10px;
      color: #ccc;
    }

    .ghost.highlight::before {
      content: "[‚úì]";
      color: #00e5ff;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      .btn {
        font-size: 0.95em;
        padding: 8px 12px;
      }
      .ghost {
        font-size: 0.95em;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Phantom Investigation</h1>
  <div class="board">
    <div class="section">
      <h2>Ghost Evidence</h2>
      <div class="buttons" id="evidence-buttons">
        <button class="btn" data-evidence="EMF Sensor">üîä EMF Sensor</button>
        <button class="btn" data-evidence="Cold Spots">‚ùÑÔ∏è Cold Spots</button>
        <button class="btn" data-evidence="Spirit Box">üìª Spirit Box</button>
        <button class="btn" data-evidence="Ghost Orbs">üü° Ghost Orbs</button>
        <button class="btn" data-evidence="Ghost Writing">üìù Ghost Writing</button>
        <button class="btn" data-evidence="Playful">üéà Playful</button>
      </div>
    </div>

    <div class="section">
      <h2>Matching Ghosts</h2>
      <div class="ghost-list" id="ghostList"></div>
    </div>
  </div>

  <script>
    const ghostData = {
      "Poltergeist": ["EMF Sensor", "Ghost Writing", "Ghost Orbs"],	
      "Wailing Soul": ["Spirit Box", "EMF Sensor", "Ghost Orbs"],	
      "Demon": ["EMF Sensor", "Playful", "Ghost Writing"],			
	  "Hupia": ["Cold Spots", "EMF Sensor", "Ghost Orbs"],			
      "Duppy": ["Playful", "EMF Sensor", "Ghost Orbs"],				
      "Vetala": ["Spirit Box", "Ghost Writing", "Ghost Orbs"],		
      "Shy": ["Cold Spots", "Playful", "Ghost Writing"],			
      "Spirit": ["Spirit Box", "Playful", "EMF Sensor"],			
      "Basty": ["Cold Spots", "Playful", "EMF Sensor"],				
      "Gelin": ["Cold Spots", "Ghost Writing", "Ghost Orbs"],		
      "Dybbuk": ["Playful", "Ghost Writing", "Ghost Orbs"],			
      "Moroi": ["Spirit Box", "Cold Spots", "Ghost Orbs"],
      "Shade": ["Cold Spots", "Playful", "Ghost Orbs"],
      "Jumbee": ["Spirit Box", "Cold Spots", "EMF Sensor"]
    };

    const selectedEvidence = new Set();
    const ghostList = document.getElementById('ghostList');
    const evidenceButtons = document.querySelectorAll('#evidence-buttons .btn');

    function renderGhosts() {
      ghostList.innerHTML = '';
      for (const [ghost, evidences] of Object.entries(ghostData)) {
        const isMatch = [...selectedEvidence].every(ev => evidences.includes(ev));
        const div = document.createElement('div');
        div.className = 'ghost' + (isMatch && selectedEvidence.size > 0 ? ' highlight' : '');
        div.textContent = ghost;
        ghostList.appendChild(div);
      }
    }

    evidenceButtons.forEach(button => {
      button.addEventListener('click', () => {
        const ev = button.dataset.evidence;
        if (selectedEvidence.has(ev)) {
          selectedEvidence.delete(ev);
          button.classList.remove('active');
        } else {
          selectedEvidence.add(ev);
          button.classList.add('active');
        }
        renderGhosts();
      });
    });

    renderGhosts();
  </script>
</body>
</html>
